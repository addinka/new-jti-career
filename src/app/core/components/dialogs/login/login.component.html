<div class="login-wrapper p-3">
  <div class="d-flex justify-content-end">
    <img src="assets/images/ic_close.svg" (click)="close(false)" height="20" width="20" style="cursor: pointer">
  </div>

  <div class="row justify-content-center">
    <img src="assets/images/login.png" style="margin-top: -20px">
  </div>

  <div class="dialog-title">Login</div>
  <div class="dialog-error-message">
    <mat-error
      *ngIf="loginForm.invalid && loginForm.controls.email.errors !== null && loginForm.controls.email.errors.email && showError">
      Please
      input valid email address</mat-error>
    <mat-error *ngIf="loginFailed">Email or password is invalid</mat-error>
  </div>
  <div>
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="loginForm" class="login-form-margin">

      <input type="email" class="form-control form-control-borderless" required name="email" placeholder="Email"
        formControlName="email" (focusin)="showError = false" (focusout)="showError = true" (keydown.enter)="this.doLogin"  (input)="checkemail($event.target.value);">

      <div *ngIf="showPassword" class="input-group mt-3">
        <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control form-control-borderless" required
          name="password" formControlName="password" placeholder="Password" (keydown.enter)="this.doLogin()" (input)="checkpassword($event.target.value);">
        <div class="px-3 d-flex vertical-align-center" id="password-visibility">
          <img [src]="isPasswordVisible ? 'assets/images/ic_visibility.svg' : 'assets/images/ic_visibility_hidden.svg'"
            (click)="isPasswordVisible = !isPasswordVisible" style="cursor: pointer">
        </div>
      </div>

      <div class="d-flex justify-content-between my-3">
        
        <div id="forgot-password" (click)="openDialogReset();">Forgot Password</div>
      </div>

      <button class="dialog-button mb-3" [ngClass]="btndisable ? 'button-disable' : 'button-primary'" [disabled]="btndisable" 
        (click)="doLogin()">Login</button>

      <div class="mb-3" id="sign-up" [routerLink]="['/sign-up']" (click)="this.dialogRef.close()">Sign Up</div>

      
    </form>
    <!--<div class="landing-btn">
            <button class="btn btn-primary btn-landing btn-landing-try" routerLink="/create">
              Try Now
            </button>
            <a href="{{ ssoURL }}">
              <button class="btn btn-primary btn-landing btn-landing-login">
                Login
              </button>
            </a>
          </div>-->
  </div>
</div>
